<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="background-div"><img src="images/image-victor.jpg" alt="victor photo"></div>
      <div class="details-div">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
        <hr>
        <div class="stats-div">
          <div class="stats-div__div">
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div class="stats-div__div">
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div class="stats-div__div">
            <span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <img src="images/bg-pattern-top.svg" alt="top background imgage">
    <img src="images/bg-pattern-bottom.svg" alt="bottom background imgage">

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
